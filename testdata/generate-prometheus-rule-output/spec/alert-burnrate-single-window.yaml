name: test

slos:
  - name: availability
    objective:
      ratio: 0.99
      windowRef: window-4w
    indicator:
      prometheus:
        errorRatio: >-
          sum by (job) (rate(http_requests_total{job="foo", code!~"2.."}[$window])) /
          sum by (job) (rate(http_requests_total{job="foo"}[$window]))
        level:
          - job
    alerts:
      - name: burnrate-singlewindow
        burnRate:
          consumedBudgetRatio: 0.02
          singleWindow:
            windowRef: window-1h
        alerter:
          prometheus:
            name: SLOHighErrorRate
    windows:
      - name: window-5m
        rolling:
          duration: 5m
      - name: window-1h
        rolling:
          duration: 1h
      - name: window-4w
        rolling:
          duration: 4w
